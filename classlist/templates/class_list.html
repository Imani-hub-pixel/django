<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
</head>
<body>
    {% for student in classlist %}
        <p>{{ student.name }} - {{ student.admission_number }}</p>
    {% empty %}
        <p>No students in the class list.</p>
    {% endfor %}

    
</body>
</html>
