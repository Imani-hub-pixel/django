<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even numbers</title>
</head>
<body>
    <h1>{{ data }}</h1>
    <p>Even numbers</p>
    <ul>
        {% for number in number_list %}
            {% if number|divisibleby:2 %}
                <li>{{ number }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    
</body>
</html>
